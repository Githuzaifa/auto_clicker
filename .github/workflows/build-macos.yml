name: Build .NET MAUI macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI Workloads
        run: dotnet workload restore

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build MAUI macOS app
        run: dotnet publish auto_cliker/auto_cliker.csproj -f:net9.0-maccatalyst -c:Release -o:publish-macos

      - name: List output files (for debugging)
        run: ls -R publish-macos

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: publish-macos/
